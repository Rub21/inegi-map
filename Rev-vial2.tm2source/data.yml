                     	WHEN z(!scale_denominator!)>=3 AND velocidad>=90 THEN TRUE
                     	WHEN z(!scale_denominator!)>=4 AND velocidad>=80 THEN TRUE
                      	WHEN z(!scale_denominator!)>=5 AND velocidad>=70 THEN TRUE
                        WHEN z(!scale_denominator!)>=6 AND velocidad>=60 THEN TRUE
                        WHEN z(!scale_denominator!)>=7 AND velocidad>=50 THEN TRUE
                        WHEN z(!scale_denominator!)>=8 AND velocidad>=40 THEN TRUE
                        WHEN z(!scale_denominator!)>=9 AND velocidad>=30 THEN TRUE
                        WHEN z(!scale_denominator!)>=10 AND velocidad>=20 THEN TRUE
                     	WHEN z(!scale_denominator!)>=11 AND velocidad>=10 THEN TRUE
                      	WHEN z(!scale_denominator!)>=12 AND velocidad>=0  THEN TRUE
                      	--WHEN z(!scale_denominator!)>=13 AND velocidad>0 THEN TRUE
                     END
              ) AS data
      type: postgis
      user: postgres
